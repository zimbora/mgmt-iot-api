name: CodeQL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 2 * * 1" # Weekly on Mondays at 02:00 UTC
  workflow_dispatch:

permissions:
  contents: read

jobs:
  codeql:
    name: Analyze
    runs-on: ubuntu-latest

    # Minimal permissions for CodeQL to upload results to the Security tab
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        # For a Node.js repo, use the JavaScript/TypeScript extractor
        language: [ "javascript-typescript" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Initialize CodeQL with recommended extended queries
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      # For JavaScript/TypeScript projects, no compile is needed.
      # This step is harmless and auto-skipped if not applicable.
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"